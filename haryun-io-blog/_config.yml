# Site language
lang: en-US

# Site title
title: "Haryun's Blog"

# A description of your site for meta tag, search engine results.
description: "Personal blog by Haryun"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://haryun.io"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Articles
    url: /articles/
  - text: Portfolio
    url: /portfolio/
  - text: CV
    url: /cv/
  - text: About
    url: /about/
  - text: Tags
    url: /tags/

# The shortname for your Disqus site to enable comments.
disqus: ""

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; Haryun's Blog. All rights reserved."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# http://jekyllrb.com/docs/pagination/
paginate: 6
paginate_path: '/page:num/'

# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
  quiet_deps: true
